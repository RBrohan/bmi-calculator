<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="./BMICalculator.css" />
    <script src="./BMICalculator.js" defer></script>
    <title>BMI calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
      <span class="headings">Your height (cm): </span>
      <input type="number" class="input" id="height-input" value="180" />

      <span class="headings">Your weight (kg): </span>
      <input type="number" class="input" id="weight-input" value="80" />

      <button class="btn" id="btn">Compute BMI</button>

      <input disabled type="text" class="input" id="bmi-result" />
      <h4 class="info-text">
        Weight Condition: <span id="weight-condition"></span>
      </h4>
    </div>
  </body>
</html>
